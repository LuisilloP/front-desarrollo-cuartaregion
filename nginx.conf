server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # Fingerprinted Astro build assets.
  location ^~ /_astro/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    expires 1y;
    try_files $uri =404;
  }

  # Non-fingerprinted static assets from /public.
  location ~* \.(?:png|jpe?g|webp|gif|avif|svg|ico|woff2?|ttf|otf|eot)$ {
    add_header Cache-Control "public, max-age=2592000, must-revalidate" always;
    expires 30d;
    try_files $uri =404;
  }

  # Manifest should refresh faster than static icons.
  location = /site.webmanifest {
    add_header Cache-Control "public, max-age=86400, must-revalidate" always;
    try_files $uri =404;
  }

  # HTML must revalidate frequently.
  location ~* \.html$ {
    add_header Cache-Control "public, max-age=0, must-revalidate" always;
    expires -1;
    try_files $uri =404;
  }

  # Route handling for static Astro output.
  location / {
    try_files $uri $uri/ $uri.html =404;
    add_header Cache-Control "public, max-age=0, must-revalidate" always;
  }
}
